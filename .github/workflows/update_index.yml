name: Quiz Workflow

on:
  push:
    branches:
      - main
    paths:
      - 'data/*.json'
      - '.github/workflows/*.yml'
      - 'Dockerfile'
      - 'api/**'
      - 'js/**'
      - 'index.html'

  workflow_dispatch:

jobs:
  update-index:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
    - name: Checkout repo with full history
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install jq
      run: sudo apt-get install jq

    - name: V√©rification token et repo
      run: |
        echo "Repo : ${{ github.repository }}"
        echo "Token pr√©sent : ${{ secrets.GH_PAT != '' }}"

    - name: Rebuild index.json from actual files
      run: |
        echo "Reconstruit index.json √† partir de data/*.json (sauf index.json)"

        TMP=$(mktemp)
        echo "[]" > "$TMP"

        for file in data/*.json; do
          BASENAME=$(basename "$file")

          if [ "$BASENAME" = "index.json" ]; then
            continue
          fi

          echo "Lecture : $file"
          TITLE=$(jq -e -r .titre "$file" 2>/dev/null || echo "")

          if [ -z "$TITLE" ]; then
            echo "‚ö†Ô∏è  Le fichier $file ne contient pas de champ .titre. Ignor√©."
            continue
          fi

          # Ajouter au tableau JSON
          TMP2=$(mktemp)
          jq --arg t "$TITLE" --arg f "$BASENAME" '. += [{"titre": $t, "fichier": $f}]' "$TMP" > "$TMP2"
          mv "$TMP2" "$TMP"
        done

        # Ne pas √©craser si pas chang√©
        if ! cmp -s "$TMP" data/index.json; then
          echo "üîÅ Mise √† jour de data/index.json"
          mv "$TMP" data/index.json
        else
          echo "‚úÖ Aucun changement d√©tect√© dans index.json"
        fi


    - name: Commit and push if index changed
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add data/index.json
        git diff --cached --quiet || git commit -m "Mise √† jour automatique de l'index des quiz"
        git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git

