        <!-- Section Accueil -->

        <!-- Section Questionnaire -->

        <!-- Section Correction -->
        <section id="correction" class="page">
             <!-- *** NOUVEAU : Conteneur avec SVG Coeur *** -->
            <div id="result-visualization">
                 <svg id="heart-progress-svg" viewBox="0 0 100 100" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                  <defs>
    <path id="heart-silhouette"
      d="M50,80 
         C20,65 10,40 25,25 
         C35,15 50,20 50,30 
         C50,20 65,15 75,25 
         C90,40 80,65 50,80 Z" />
                    <clipPath id="progress-clipper">
                      <rect id="progress-clip-rect" x="0" y="100" width="100" height="0" />
                    </clipPath>
                  </defs>
                  <use xlink:href="#heart-silhouette" fill="var(--rose-pale-fond)" stroke="none"/>
                  <use xlink:href="#heart-silhouette" fill="var(--rose-fonce-principal)" stroke="none" clip-path="url(#progress-clipper)"/>
                  <use xlink:href="#heart-silhouette" fill="none" stroke="black" stroke-width="2"/>
                </svg>
            </div>
            <!-- Fin Conteneur SVG -->
